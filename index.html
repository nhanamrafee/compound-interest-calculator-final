<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<div class="bodysection">
<body>
	<h1>Compound Interest Calculator</h1>

	<form>
		<ul>
			<li class="starting-amount">
				<label for="amount">Starting Amount ($):</label>
				<input type="number" name="amount" value="1000">
			</li>
			<li class="interest-rate">
				<label for="interest">Interest Rate (%):</label>
				<input type="number" name="interest" value="2">
			</li>
			<li class="annual-contribution">
				<label for="contribution">Annual Contribution ($):</label>
				<input type="number" name="contribution" value="0">
			</li>
			<li class="duration-time">
				<label for="duration">Duration (Years):</label>
				<input types="number" name="duration" value="10">
			</li>
		</ul>
	
		<div class="submit-buttom">
		<button type="button" onclick="calculate()">Submit</button>
		</div>
	</form>
	
	<hr>
	
	<section>
		<h2>Results</h2>
		<div class="results">
			<div class="starting-amount">
				Starting Amount: <br> <strong class="starting-val">$1000</strong>
			</div>
			<div class="contribution-total">
				Contribution Total: <br> <strong class="contribution-val">$0.00</strong>
			</div>
		</div>
		<div class="final-amount">
				<p class="finalamount">Final Amount in <strong class="duration-val">10</strong> years: <strong class="final-val">$1218.99</strong></p>
		</div>
	</section>
	
	<script type="text/javascript" src="calculator.js"></script>
</body>
</div>
</html>
